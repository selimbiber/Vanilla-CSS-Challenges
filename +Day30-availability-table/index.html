<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- https://www.freecodecamp.org/learn/full-stack-developer/lab-availability-table/build-an-availability-table -->
  <body>
    <main>
      <table>
        <caption id="legend">
          <span>Availability</span>
          <div id="legend-gradient"></div>
        </caption>
        <thead>
          <tr>
            <th class="time">Time</th>
            <th class="time">Monday</th>
            <th class="time">Tuesday</th>
            <th class="time">Wednesday</th>
            <th class="time">Thursday</th>
            <th class="time">Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sharp">
            <th class="time">08:00</th>
            <td class="available-3">3</td>
            <td class="available-1">1</td>
            <td class="available-4">4</td>
            <td class="available-2">2</td>
            <td class="available-0">0</td>
          </tr>
          <tr class="half">
            <th class="time">09:00</th>
            <td class="available-0">0</td>
            <td class="available-2">2</td>
            <td class="available-5">5</td>
            <td class="available-3">3</td>
            <td class="available-1">1</td>
          </tr>
          <tr class="sharp">
            <th class="time">10:00</th>
            <td class="available-4">4</td>
            <td class="available-3">3</td>
            <td class="available-2">2</td>
            <td class="available-1">1</td>
            <td class="available-5">5</td>
          </tr>
          <tr class="half">
            <th class="time">11:00</th>
            <td class="available-1">1</td>
            <td class="available-0">0</td>
            <td class="available-3">3</td>
            <td class="available-4">4</td>
            <td class="available-2">2</td>
          </tr>
          <tr class="sharp">
            <th class="time">12:00</th>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-1">1</td>
            <td class="available-0">0</td>
            <td class="available-3">3</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
