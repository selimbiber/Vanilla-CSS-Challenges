<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- https://www.freecodecamp.org/learn/full-stack-developer/lab-book-inventory-app/build-a-book-inventory-app -->
  <body>
    <h1>Book Inventory</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr class="read">
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Fiction</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate one"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="to-read">
          <td>1984</td>
          <td>George Orwell</td>
          <td>Dystopian</td>
          <td><span class="status">To Read</span></td>
          <td>
            <span class="rate two"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="in-progress">
          <td>To Kill a Mockingbird</td>
          <td>Harper Lee</td>
          <td>Fiction</td>
          <td><span class="status">In Progress</span></td>
          <td>
            <span class="rate three"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="read">
          <td>Pride and Prejudice</td>
          <td>Jane Austen</td>
          <td>Classic</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate one"><span></span><span></span><span></span></span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
