<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card -->
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Blog Post Cover"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">My Amazing Blog Post</h2>
        <p class="post-excerpt">
          This is a brief summary of my amazing blog post that covers various interesting
          topics.
        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
