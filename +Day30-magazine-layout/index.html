<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- https://www.freecodecamp.org/learn/full-stack-developer/lab-magazine-layout/design-a-magazine-layout -->
  <body>
    <main class="magazine-cover">
      <header class="title">
        <h1>My Awesome Magazine</h1>
      </header>
      <section class="feature-article">
        <h2>Feature Article Title</h2>
        <p>
          This is the content of the feature article. It covers the main topic of the
          magazine.
        </p>
      </section>
      <section class="cover-image">
        <img src="https://placehold.co/600x400/EEE/31343C" alt="Magazine Cover Image" />
      </section>
      <section class="small-article1">
        <h3>Small Article 1</h3>
        <p>Brief content for the first small article.</p>
      </section>
      <section class="small-article2">
        <h3>Small Article 2</h3>
        <p>Brief content for the second small article.</p>
      </section>
    </main>
  </body>
</html>
