<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card -->
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="A beautiful flower"
      />
      <p class="full-name">Name</p>
      <p class="designation">Designation</p>
      <p class="company">Company</p>
      <hr />
      <p>email@example.com</p>
      <p>(123) 456-7890</p>
      <a href="http://selimbiber.dev/">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://linkedin.com/in/selimbiber">LinkedIn</a>
        <a href="http://x.com/slmbbr">X</a>
        <a href="https://github.com/selimbiber">GitHub</a>
      </div>
    </div>
  </body>
</html>
